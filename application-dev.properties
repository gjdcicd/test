HOST=192.168.4.23

# \u5F00\u53D1\u73AF\u5883\u914D\u7F6E\u6587\u4EF6
server.port=8080
# debug\u9ED8\u8BA4\u4E3Afalse,\u5728\u542F\u52A8\u65F6\u4F1A\u663E\u793A\u54EA\u4E9B\u81EA\u52A8\u914D\u7F6E\u7C7B\u5DF2\u751F\u6548(Positive matches),\u548C\u54EA\u4E9B\u672A\u751F\u6548(Negative matches)
debug=false
# \u662F\u5426\u5F00\u542F\u70ED\u90E8\u7F72,\u9ED8\u8BA4\u4E3Atrue
spring.devtools.restart.enabled=true
